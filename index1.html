<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/Users/mac/Documents/ITE206k web javascript/book management/icon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index.style.css">
</head>
<body>

<div class="container">
    <h1 class="text-center my-2">Book Management System</h2>
    
    <!-- Add Book Form -->
    <div class="card">
        <div class="card-header">
            <h4>Add a New Book</h4>
        </div>
        <div class="card-body">
            <form id="book-form">
                <div class="mb-2">
                    <label for="bookTitle" class="form-label">Book Title:</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="Enter Book Title"  required>
                </div>
                <div class="mb-2">
                    <label for="bookAuthor" class="form-label">Author:</label>
                    <input type="text" class="form-control" id="bookAuthor" placeholder="Enter Author" required>
                </div>
                <div class="mb-2">
                    <label for="bookYear" class="form-label">Year:</label>
                    <input type="number" class="form-control" id="bookYear" placeholder="Enter Year" required>
                </div>
                <div class="mb-2">
                    <label for="bookYear" class="form-label">Quanity:</label>
                    <input type="number" class="form-control" id="bookQuanity" placeholder="Enter Quanity" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
                <button type="submit" class="btn btn-warning">Clear All</button>
            </form>
        </div>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Search for books...">
    </div>
    <!-- Books Table -->
    <div class="card">
        <div class="card-header">
            <h4>Books List</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Quanity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    <!-- Books will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div
</div>

<!-- Bootstrap 5 and JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="script.js"></script>

</body>
</html>
